<!DOCTYPE html>
<html >
<head>
        <meta charset="UTF-8">
	<title>Menu</title>
	<style>
		ul{
			background-color:orange
		}
		li{
			list-style-type: none;
			float:left;
			margin:10px;
			color:blue;
		}
		li:after{
			content: " / ";
  			padding: 0 5px;
		}

			
		
	</style>
</head>
<body>
    <ul>
        <li>Điện Tử</li>
        <li>Máy Tính</li>
        <li>LapTop</li>
        <li>Dell</li>
        
    </ul>
</body>
</html>
